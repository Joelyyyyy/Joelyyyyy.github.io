    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(45deg, #0f172a, #1e293b);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeOut 1s ease-in-out 2s forwards;
        overflow: hidden;
      }

      /* Animated background */
      .splash-screen::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(96, 165, 250, 0.1) 1px, transparent 1px),
          radial-gradient(circle, rgba(167, 139, 250, 0.1) 1px, transparent 1px),
          radial-gradient(circle, rgba(244, 114, 182, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position:
          0 0,
          20px 20px,
          -20px -20px;
        animation: backgroundMove 20s linear infinite;
        transform: rotate(45deg);
      }

      /* Glowing orbs */
      .splash-screen::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(244, 114, 182, 0.2) 0%, transparent 50%);
        filter: blur(40px);
        animation: glowPulse 4s ease-in-out infinite alternate;
      }

      @keyframes backgroundMove {
        0% {
          transform: rotate(45deg) translateY(0);
        }
        100% {
          transform: rotate(45deg) translateY(-50%);
        }
      }

      @keyframes glowPulse {
        0% {
          opacity: 0.5;
          transform: scale(1);
        }
        100% {
          opacity: 0.8;
          transform: scale(1.1);
        }
      }

      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        animation: scaleUp 1.5s ease-in-out;
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 2rem;
        -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(96, 165, 250, 0.2);
      }

      .splash-logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
        animation: spin 2s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(65, 209, 255, 0.6));
        position: relative;
        z-index: 3;
      }

      .splash-text {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shimmer 2s ease-in-out infinite;
        background-size: 200% auto;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        position: relative;
        z-index: 3;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          visibility: visible;
        }
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      #app {
        opacity: 0;
        animation: fadeIn 1s ease-in-out 2.5s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

      <div class="splash-content">
        <svg class="splash-logo" viewBox="0 0 166 155.3">

            <linearGradient
              id="gradient"
              gradientUnits="userSpaceOnUse"
              x1="27.5"
              y1="3"
              x2="152"
              y2="63.5"
            >
              <stop offset="0.1" stop-color="#41D1FF" />
              <stop offset="0.5" stop-color="#BD34FE" />
            </linearGradient>
          </defs>
          <path d="M82.5 0 166 28.6l-22 124.9L82.5 155.3l-61.5-1.8L0 28.6z" fill="url(#gradient)" />
        </svg>
        <div class="splash-text">Welcome to My Portfolio</div>
      </div>
    </div>
    <div id="app"></div>
